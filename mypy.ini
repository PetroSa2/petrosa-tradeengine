[mypy]
python_version = 3.11
ignore_missing_imports = True
exclude = scripts/,tests/,examples/,tradeengine/config_manager.py,tradeengine/leverage_manager.py,tradeengine/api_config_routes.py,tradeengine/defaults.py,tradeengine/db/
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_return_any = False
warn_unreachable = False
strict_equality = False

[mypy-tradeengine.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-tradeengine.config_manager]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-tradeengine.leverage_manager]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-tradeengine.api_config_routes]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-tradeengine.db.mongodb_client]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-tradeengine.db.mysql_config_repository]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-tradeengine.defaults]
disallow_untyped_defs = False
disallow_incomplete_defs = False
