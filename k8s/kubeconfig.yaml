# IMPORTANT: This repository uses local MicroK8s cluster
# For setup instructions, see: docs/REPOSITORY_SETUP_GUIDE.md
# For quick reference, see: docs/QUICK_REFERENCE.md
# 
# To connect to this cluster:
# export KUBECONFIG=k8s/kubeconfig.yaml
# kubectl --kubeconfig=k8s/kubeconfig.yaml get nodes

apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: 
    server: https://192.168.194.253:16443
  name: microk8s-cluster
contexts:
- context:
    cluster: microk8s-cluster
    user: admin
  name: microk8s
current-context: microk8s
kind: Config
preferences: {}
users:
- name: admin
  user:
    client-certificate-data: 
    client-key-data: 