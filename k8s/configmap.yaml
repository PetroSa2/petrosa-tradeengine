apiVersion: v1
kind: ConfigMap
metadata:
  name: petrosa-config
  namespace: petrosa-apps
  labels:
    app: petrosa-tradeengine
data:
  environment: "production"
  log-level: "INFO"
  simulation-enabled: "false"
  binance-testnet: "false"
  nats-servers: "nats://nats-service:4222"
  mongodb-database: "petrosa"
  api-version: "v1"
  cors-origins: "https://petrosa.com,https://www.petrosa.com"
  rate-limit-requests: "100"
  rate-limit-window: "60" 